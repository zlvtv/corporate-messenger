name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: make lint

      - name: Run unit tests (Jest)
        run: make test-unit

      - name: Build
        run: make build

      - name: Run Cypress E2E tests
        run: |
          make dev &
          sleep 10
          make e2e
        env:
          CI: true
        continue-on-error: true  

      - name: Upload videos and screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-artifacts
          path: |
            cypress/videos
            cypress/screenshots
          retention-days: 7
